<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Friend - CocoaTalk</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="imgae/x-icon" href="/Users/cho/Desktop/CODE/cocoa_clone/screenshots/png-transparent-kakao-talk-logo-kakaotalk-apple-kakaostory-kakaostyle-kakao-talk-removebg-preview.png">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
        <div class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html"><i class="fas fa-chevron-left fa-2x" ></i></a>
            </div>
            <div class="alt-header__column">
                <h1>Unknown</h1>
            </div>
            <div class="alt-header__column">
                <i class="fas fa-search fa-lg"></i>
                <i class="fas fa-bars fa-lg"></i>
            </div>
        </div>
    </div>

   <main class="main-screen main-chat">
       <div class="chat__timestamp">
           Friday, December 17, 2021
        </div>

        <div class="message-row">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTo8ot81o5G-DZLv5GatY5S5Jsc2rHobmXkQ&usqp=CAU" alt="">
            <div class="message-row__content">
                <span class="message__author">Unknown</span>
                <div class="message__info">
                    <span class="message__bubble">hey! yoyoyoyo</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">???</span>
                    <span class="message__time">21:30</span>
                </div>
            </div>
        </div>
        
    </div>

   </main>

   <form class="reply">
       <div class="reply__column">
           <i class="far fa-plus-square fa-lg"></i>
       </div>
       <div class="reply__column">
            <input type="text" placeholder="Write a message">
            <i class="far fa-grin-alt fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button> 
        </div>
   </form>

    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>
</html>
