<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting - CocoaTalk</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="imgae/x-icon" href="/Users/cho/Desktop/CODE/cocoa_clone/screenshots/png-transparent-kakao-talk-logo-kakaotalk-apple-kakaostory-kakaostyle-kakao-talk-removebg-preview.png">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <main class="main-screen">
        <div class="alt-header">
            <div class="alt-header__column">
                <i class="fas fa-chevron-left fa-2x" ></i>
            </div>
            <div class="alt-header__column">
                <h1>Setting</h1>
            </div>
            <div class="alt-header__column">
                <i class="fas fa-search fa-2x"></i>
            </div>
        </div>

        <ul class="setting-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-bell"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Cocoa Lab</span>
                </div>
                <div class="settings__setting-column"></div>    
            </li>
            <li class="settings__setting" id="last-col">
                <div class="settings__setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">
                    <span>Latest Version</span>
                </div>
            </li>
        </ul>

        <ul class="setting-list">
            <li class="settings__setting" id="first-col">
                <div class="settings__setting-column">
                    <i class="fas fa-lock"></i>
                    <span>privacy</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notification</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-user"></i>
                    <span>Friends</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-comment-dots"></i>
                    <span>chats</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-adjust"></i>
                    <span>display</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-phone-volume"></i>
                    <span>call</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friend.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>
</html>
