<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to CocoaTalk</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="imgae/x-icon"
      href="/Users/cho/Desktop/CODE/cocoa_clone/screenshots/png-transparent-kakao-talk-logo-kakaotalk-apple-kakaostory-kakaostyle-kakao-talk-removebg-preview.png"
    />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to CocoaTalk</h1>
      <p class="welcome-header__text">
        if you have a Cocoa Account, <br />log in with your email or phone
        number.
      </p>
    </header>

    <form action="friend.html" method="get" id="login-form">
      <input
        class="user-info"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input
        class="user-info"
        type="password"
        placeholder="Password"
        required
      />
      <input class="submit-btn" type="submit" value="Log In" />
      <input class="submit-btn" type="submit" value="Sign Up" />
      <a href="#">Find Cocoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
